<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Лавка Эльфтех</title>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="header-inner">
      <img src="images/logo.png" alt="Логотип">
      <h1>Лавка Эльфтех</h1>
    </div>
  </header>

  <nav>
    <button onclick="showSection('toys')" class="active">3D Игрушки</button>
    <button onclick="showSection('vases')">Вазы</button>
    <button onclick="showSection('repair')">Ремонт и детали</button>
    <button onclick="showSection('resin')">Фотополимерные фигурки</button>
  </nav>

  <section id="toys" class="section active">
    <div class="group">
      <div class="group-title">Лягушки</div>
      <div class="gallery">
        <img src="images/frog1_pink.jpg" onclick="openModal('Лягушка', 'frog1', ['pink', 'green'], 'pink')">
        <img src="images/frog2_pink.jpg" onclick="openModal('Лягушка', 'frog2', ['pink', 'blue'], 'pink')">
      </div>
    </div>
  </section>

  <section id="vases" class="section">
    <p>Пока раздел не заполнен.</p>
  </section>

  <section id="repair" class="section">
    <p>Пока раздел не заполнен.</p>
  </section>

  <section id="resin" class="section">
    <p>Пока раздел не заполнен.</p>
  </section>

  <div class="modal" id="modal" onclick="closeModal(event)">
    <div class="modal-content">
      <img id="modal-img" src="" alt="">
      <div class="color-buttons" id="color-buttons"></div>
      <div class="description" id="description"></div>
      <a id="ozon-link" class="ozon-btn" href="#" target="_blank">Смотреть на Ozon</a>
    </div>
  </div>

  <footer>
    Telegram: <a href="https://t.me/AvenNyan">@AvenNyan</a> | WhatsApp: <a href="https://wa.me/79818522194">+79818522194</a><br>
    elftech3d.ru | эльфтех3д.рф
  </footer>

  <script src="data/items.js"></script>
  <script src="script.js"></script>
</body>
</html>
