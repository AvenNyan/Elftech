<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Лавка Эльфтех</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
    }
    header {
      background-color: #444;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      background-color: #ddd;
      padding: 0.5rem 0;
    }
    nav button {
      padding: 0.5rem 1rem;
      background-color: #eee;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    nav button.active {
      background-color: #bbb;
    }
    section {
      display: none;
      padding: 1rem;
    }
    section.active {
      display: block;
    }
    footer {
      background-color: #444;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
    .item {
      margin-bottom: 1.5rem;
    }
    .item a {
      display: inline-block;
      margin-top: 0.5rem;
      color: #0077cc;
    }
  </style>
</head>
<body>
  <header>Лавка Эльфтех</header>

  <nav>
    <button onclick="showSection('toys')" id="btn-toys" class="active">3D Игрушки</button>
    <button onclick="showSection('repair')" id="btn-repair">Ремонт/Детали</button>
    <button onclick="showSection('figures')" id="btn-figures">Фигурки</button>
  </nav>

  <section id="toys" class="active">
    <div class="item">
      <h2>Пример 3D игрушки</h2>
      <img src="" alt="Фото игрушки" width="200" />
      <br />
      <a href="#">Ссылка на Ozon</a>
    </div>
  </section>

  <section id="repair">
    <div class="item">
      <h2>Пример ремонта детали</h2>
      <img src="" alt="Фото детали" width="200" />
      <br />
      <a href="#">Ссылка на Ozon</a>
    </div>
  </section>

  <section id="figures">
    <div class="item">
      <h2>Пример фотополимерной фигурки</h2>
      <img src="" alt="Фото фигурки" width="200" />
      <br />
      <a href="#">Ссылка на Ozon</a>
    </div>
  </section>

  <footer>
    Telegram: <a href="https://t.me/AvenNyan" style="color:white;">@AvenNyan</a> | WhatsApp: +7 981 852 2194
  </footer>

  <script>
    function showSection(id) {
      document.querySelectorAll('section').forEach(section => section.classList.remove('active'));
      document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      document.getElementById('btn-' + id).classList.add('active');
    }
  </script>
</body>
</html>
