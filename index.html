  <script>
    const data = {
      frog1: {
        name: '–õ—è–≥—É—à–∫–∞ 1',

      }
    };

    function showSection(id) {
      document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
      document.querySelector(`nav button[onclick="showSection('${id}')"]`).classList.add('active');
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function openModal(name, key, colorList, defaultColor) {
      const item = data[key];
      const modal = document.getElementById('modal');
      const modalImg = document.getElementById('modal-img');
      const colorButtons = document.getElementById('color-buttons');
      const description = document.getElementById('description');
      const ozonLink = document.getElementById('ozon-link');

      function setColor(c) {
        modalImg.src = item.colors[c].img;
        ozonLink.href = item.colors[c].ozon;
      }

      setColor(defaultColor);
      description.innerText = item.description;
      colorButtons.innerHTML = '';

      colorList.forEach(c => {
        const btn = document.createElement('button');
        btn.innerText = c;
        btn.onclick = () => setColor(c);
        colorButtons.appendChild(btn);
      });

      modal.style.display = 'flex';
    }

    function closeModal(e) {
      if (e.target.id === 'modal') {
        e.target.style.display = 'none';
      }
    }
