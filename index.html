<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Лавка Эльфтех</title>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Comfortaa', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: #f7f9fb;
      color: #333;
      font-size: 18px;
      line-height: 1.6;
    }

    header {
      background: linear-gradient(90deg, #f8d7ff, #d7ffe6);
      text-align: center;
      padding: 2rem 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    header img {
      width: 100px;
      border-radius: 50%;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 2.4rem;
      color: #a030a0;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin: 1.5rem 0;
      padding: 0 1rem;
    }

    nav button {
      background: #ff8cc6;
      border: none;
      padding: 0.9rem 1.6rem;
      border-radius: 999px;
      color: white;
      font-size: 1.3rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    nav button:hover {
      background: #e673b0;
    }

    .section {
      display: none;
      padding: 2rem 1rem;
      max-width: 1000px;
      margin: auto;
    }

    .section.active {
      display: block;
    }

    .subcategory {
      margin-bottom: 2rem;
    }

    .subcategory h3 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #444;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1rem;
    }

    .gallery img {
      width: 100%;
      border-radius: 1rem;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .item-details {
      display: none;
      margin-top: 1rem;
      text-align: center;
    }

    .ozon-link {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      background: #8be9c4;
      color: #053d2f;
      border-radius: 999px;
      text-decoration: none;
      font-size: 1.1rem;
    }

    footer {
      margin-top: 3rem;
      text-align: center;
      font-size: 1rem;
      padding: 1rem;
      background: #fafafa;
      border-top: 1px solid #eee;
    }

    .contacts {
      margin-top: 1rem;
    }

    .contacts a {
      color: #a030a0;
      margin: 0 0.5rem;
      text-decoration: none;
    }

    @media (max-width: 600px) {
      body {
        font-size: 17px;
      }

      h1 {
        font-size: 2rem;
      }

      h2 {
        font-size: 1.5rem;
      }

      .gallery {
        grid-template-columns: repeat(2, 1fr);
      }

      nav {
        flex-direction: column;
        align-items: center;
      }

      nav button {
        width: 95%;
        font-size: 1.3rem;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Логотип Лавки Эльфтех">
    <h1>Лавка Эльфтех</h1>
  </header>

  <nav>
    <button onclick="showSection('toys')">3D Игрушки</button>
    <button onclick="showSection('repair')">Ремонт и детали</button>
    <button onclick="showSection('resin')">Фотополимерные фигурки</button>
  </nav>

  <section id="toys" class="section active">
    <div class="subcategory">
      <h3>Лягушки</h3>
      <div class="gallery">
        <img src="placeholder.jpg" alt="Лягушка 1" onclick="showDetails(this, 'Лягушка розовая', 'Смешная игрушка. Цвет: розовый.', 'https://ozon.ru/rozovaya')">
        <img src="placeholder.jpg" alt="Лягушка зелёная" onclick="showDetails(this, 'Лягушка зелёная', 'Такая же, но зелёная.', 'https://ozon.ru/zelenaya')">
      </div>
    </div>
    <div class="subcategory">
      <h3>Драконы</h3>
      <div class="gallery">
        <img src="placeholder.jpg" alt="Дракон 1" onclick="showDetails(this, 'Дракон 1', 'Милый дракончик', 'https://ozon.ru/dragon1')">
      </div>
    </div>
  </section>

  <section id="repair" class="section">
    <div class="subcategory">
      <h3>Корпуса</h3>
      <div class="gallery">
        <img src="placeholder.jpg" alt="Корпус 1" onclick="showDetails(this, 'Корпус 1', 'Запасной корпус', 'https://ozon.ru/case1')">
      </div>
    </div>
  </section>

  <section id="resin" class="section">
    <div class="subcategory">
      <h3>Фигурки</h3>
      <div class="gallery">
        <img src="placeholder.jpg" alt="Фигурка 1" onclick="showDetails(this, 'Фигурка 1', 'Полимерная миниатюра', 'https://ozon.ru/resin1')">
      </div>
    </div>
  </section>

  <div id="details" class="item-details">
    <h3 id="details-title"></h3>
    <p id="details-desc"></p>
    <a id="details-link" class="ozon-link" href="#" target="_blank">Смотреть на Ozon</a>
  </div>

  <footer>
    <div class="contacts">
      <span>Telegram: <a href="https://t.me/AvenNyan">@AvenNyan</a></span> |
      <span>WhatsApp: <a href="https://wa.me/79818522194">+79818522194</a></span>
    </div>
    <div style="margin-top: 0.5rem; color: #666;">
      elftech3d.ru | эльфтех3д.рф
    </div>
  </footer>

  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      document.getElementById('details').style.display = 'none';
    }

    function showDetails(img, title, desc, link) {
      const details = document.getElementById('details');
      document.getElementById('details-title').textContent = title;
      document.getElementById('details-desc').textContent = desc;
      const ozonLink = document.getElementById('details-link');
      ozonLink.href = link;
      details.style.display = 'block';
      details.scrollIntoView({ behavior: 'smooth' });
    }
  </script>
</body>
</html>
