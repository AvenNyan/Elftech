<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Лавка Эльфтех</title>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Comfortaa', sans-serif;
      background: #f8f8f8;
      color: #333;
    }

    header {
      display: flex;
      align-items: center;
      padding: 1rem;
      background: linear-gradient(to right, #7d48b1, #a76bcc);
      color: white;
    }

    header img {
      height: 40px;
      margin-right: 1rem;
      cursor: pointer;
    }

    h1 {
      font-size: 1.5rem;
      margin: 0;
      text-shadow: 0 1px 3px rgba(0,0,0,0.4);
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 0.8rem;
      background: #8854b3;
    }

    nav button {
      background: none;
      border: none;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    nav button:hover {
      text-decoration: underline;
    }

    nav button:focus,
    nav button:active {
      outline: none;
      color: white;
    }

    .section {
      display: none;
      padding: 1rem;
    }

    .section.active {
      display: block;
    }

    .bottom-nav {
      display: none;
    }

    @media (max-width: 600px) {
      nav {
        display: none;
      }

      .bottom-nav {
        display: flex;
        justify-content: space-around;
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background: #8854b3;
        color: white;
        box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        padding: 0.4rem 0;
        z-index: 1000;
      }

      .bottom-nav button {
        flex: 1;
        background: none;
        border: none;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        font-size: 0.75rem;
        padding: 0.2rem 0;
      }

      .bottom-nav button span {
        margin-top: 0.1rem;
        font-size: 0.7rem;
      }

      .bottom-nav button:focus,
      .bottom-nav button:active {
        outline: none;
        color: white;
      }
    }

    footer {
      text-align: center;
      font-size: 0.8rem;
      padding: 1rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Логотип" onclick="showSection('home')" />
    <h1>Лавка Эльфтех</h1>
  </header>

  <nav>
    <button onclick="location.href='toys.html'">3D Игрушки</button>
    <button onclick="location.href='vases.html'">Вазы</button>
    <button onclick="location.href='repair.html'">Ремонт и детали</button>
    <button onclick="location.href='resin.html'">Фотополимерные фигурки</button>
  </nav>

  <section id="home" class="section active">
    <h2>Добро пожаловать в Лавку Эльфтех</h2>
    <p>Мы занимаемся 3D-печатью фигурок, деталей и декора по вашим пожеланиям.</p>
    <p>Авторские игрушки, уникальные вазы и ремонт пластиковых изделий — всё это мы делаем с душой.</p>
    <div style="margin-top: 1rem;">
      <button onclick="location.href='toys.html'">Перейти к каталогу</button>
    </div>
  </section>

  <footer>
    Telegram: <a href="https://t.me/AvenNyan">@AvenNyan</a> |
    WhatsApp: <a href="https://wa.me/79818522194">+79818522194</a><br />
    elftech3d.ru | эльфтех3д.рф
  </footer>

  <!-- Нижняя навигация только для мобильных -->
  <div class="bottom-nav">
    <button onclick="location.href='toys.html'">
      <img src="icon-toys.png" alt="Игрушки" width="24" height="24" />
      <span>Игрушки</span>
    </button>
    <button onclick="location.href='vases.html'">
      <img src="icon-vases.png" alt="Вазы" width="24" height="24" />
      <span>Вазы</span>
    </button>
    <button onclick="location.href='repair.html'">
      <img src="icon-repair.png" alt="Детали" width="24" height="24" />
      <span>Детали</span>
    </button>
    <button onclick="location.href='resin.html'">
      <img src="icon-resin.png" alt="Фигурки" width="24" height="24" />
      <span>Фигурки</span>
    </button>
  </div>
</body>
</html>
